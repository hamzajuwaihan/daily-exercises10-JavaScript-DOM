<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      /* TODO: write JS code here */
      function changeBackground({target}) {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        target.style.backgroundColor = "#" + randomColor;
      }
      document.getElementById("mydiv").addEventListener("click", changeBackground);
    </script>
  </body>
</html>
