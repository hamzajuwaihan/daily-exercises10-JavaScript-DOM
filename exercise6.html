  <body>
    <p>
      this is your playlist, when enter the song and hit add song a list should
      be created withe delete button as image below
    </p>
    <img src="images/Screenshot_3.jpg" style="width: 90%" />
    <form >
      <input type="text" id="songTextInput" size="40" placeholder="Song name" />
      <input type="button" id="addButton" value="Add Song"  onclick='appendSong()'/>
    </form>

    <ul id="playlist"></ul>
    <script>
document.getElementById("addButton").onclick  = function() {

let node = document.createElement("Li");
let songName = document.getElementById("songTextInput").value; 
let textnode=document.createTextNode(songName);
node.appendChild(textnode);
document.getElementById("playlist").appendChild(node);
let button = document.createElement("button");
let buttonText=document.createTextNode("Delete");
button.appendChild(buttonText)
button.addEventListener('click', function(e) {
        node.parentNode.removeChild(node);

     }, false);
node.appendChild(button)
document.getElementById("songTextInput").value=''
}

    </script>
